<!-- add_employee.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
</head>
<body>
    <h1>Add New Employee</h1>

    <!-- Back to employee list button -->
    <a href="{% url 'employee_list' %}" style="background-color: orange; color: white; padding: 10px;">Back to List</a>

    <!-- Employee add form -->
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Employee</button>
    </form>
</body>
</html>
