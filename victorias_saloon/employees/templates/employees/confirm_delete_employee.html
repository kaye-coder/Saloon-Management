<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete</title>
</head>
<body>
    <h1>Confirm Delete</h1>
    <p>Are you sure you want to delete "{{ employee.name }}"?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" style="color: red;">Confirm Delete</button>
        <a href="{% url 'employee:employee_list' %}" style="color: blue;">Cancel</a>
    </form>
</body>
</html>
