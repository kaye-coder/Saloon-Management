<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% if employee %}
            Edit {{ employee.name }}
        {% else %}
            Add Employee
        {% endif %}
    </title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #99ccff; /* Soft Blue */
            animation: fadeIn 1s ease-in-out;
        }

        header {
            background-color: #9c27b0; /* Salon-inspired purple color */
            color: white;
            text-align: center;
            padding: 20px 0;
            animation: fadeIn 2s ease-in-out;
        }

        header h1 {
            margin: 0;
            font-size: 40px;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: slideInUp 1s ease-in-out;
        }

        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .back-button {
            display: inline-block;
            margin-bottom: 20px;
            background-color: #ff5722; /* Salon-inspired color */
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 4px;
        }

        .back-button:hover {
            background-color: #e64a19; /* Darker shade of orange */
        }

        .form-group {
            margin-bottom: 20px; /* Increased spacing for clarity */
        }

        .form-group label {
            font-weight: bold;
            margin-bottom: 8px; /* Adjusted for consistency */
            color: #333;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: border-color 0.3s ease;
        }

        .form-group select {
            background-color: #fff;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #9c27b0; /* Change border color on focus */
            outline: none;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px 18px;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #218838;
        }

        .error-message {
            color: red;
            font-weight: bold;
            margin-bottom: 15px;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideInUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Victorious Saloon</h1>
    </header>

    <div class="container">
        <h2>
            {% if employee %}
                Edit Employee
            {% else %}
                Add Employee
            {% endif %}
        </h2>

        <!-- Error messages -->
        {% if messages %}
            <div>
                {% for message in messages %}
                    <div class="error-message">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}

        <a href="{% url 'employee:employee_list' %}" class="back-button">Back to List</a>

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }} <!-- Django form rendering -->
            </div>
            <button type="submit">
                {% if employee %}
                    Save Changes
                {% else %}
                    Save Employee
                {% endif %}
            </button>
        </form>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
