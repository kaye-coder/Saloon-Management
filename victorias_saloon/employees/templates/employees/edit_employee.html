<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Employee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #a2c9ff; /* Solid Soft Blue Background */
            color: #333;
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Fade in the page */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            opacity: 0;
            animation: fadeInUp 1.5s ease-in-out forwards;
        }

        /* Fade-in and slide-up animation for the container */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            color: #6f42c1; /* Soft Purple */
            margin-bottom: 20px;
            animation: fadeInUp 1s ease-in-out forwards;
        }

        .error-message {
            color: red;
            font-weight: bold;
            text-align: center;
            margin-bottom: 15px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            animation: fadeInUp 1.5s ease-in-out 0.5s forwards;
        }

        input[type="text"], input[type="email"], input[type="tel"], textarea {
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
            width: 100%;
            animation: fadeInUp 1.5s ease-in-out 0.5s forwards;
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="tel"]:focus, textarea:focus {
            outline-color: #6f42c1;
            transition: all 0.3s ease;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            text-align: center;
            transition: background-color 0.3s ease;
            animation: fadeInUp 1.5s ease-in-out 1s forwards;
        }

        button:hover {
            background-color: #218838;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: white;
            background-color: #007bff;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            animation: fadeInUp 1.5s ease-in-out 1.5s forwards;
        }

        .back-link:hover {
            background-color: #0056b3;
        }

        /* Media Queries for responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 24px;
            }

            input[type="text"], input[type="email"], input[type="tel"], textarea {
                font-size: 16px;
            }

            button {
                font-size: 16px;
                padding: 12px;
            }

            .back-link {
                font-size: 16px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Employee</h1>

        <!-- Display error messages -->
        {% if messages %}
            {% for message in messages %}
                <div class="error-message">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save Changes</button>
        </form>

        <a href="{% url 'employee:employee_list' %}" class="back-link">Back to Employee List</a>
    </div>
</body>
</html>
