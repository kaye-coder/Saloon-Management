<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if form.instance.pk %}Update{% else %}Add{% endif %} Customer - Victorious Saloon</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: orange;
            color: #333;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            animation: slideDown 1s ease-in-out;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(0);
            }
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            animation: zoomIn 0.5s ease-in-out;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.9);
                opacity: 0.5;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        form input, form textarea {
            padding: 10px;
            margin-bottom: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn-submit {
            width: 100%;
            font-size: 18px;
            padding: 12px;
        }

        .btn-back {
            width: 100%;
            font-size: 16px;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <header>
        Victorious Saloon
    </header>

    <div class="container">
        <h2>{% if form.instance.pk %}Update{% else %}Add{% endif %} Customer</h2>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success btn-submit">
                {% if form.instance.pk %}Update{% else %}Save{% endif %} Customer
            </button>
        </form>

        <!-- Back Button Form -->
        <form action="{% url 'customers:customer_list' %}" method="get">
            <button type="submit" class="btn btn-outline-danger btn-back">
                Back to Customer List
            </button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
