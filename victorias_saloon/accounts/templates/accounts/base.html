<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard - Victorious Salon{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <style>
        /* Sidebar Style */
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            padding-top: 50px;
        }

        .sidebar a {
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #34495e;
        }

        /* Content area */
        .content {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
        }

        .card-header {
            background-color: #34495e;
            color: white;
            padding: 10px;
            font-size: 1.5rem;
            text-align: center;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .grid-item {
            padding: 20px;
            background-color: #2980b9;
            text-align: center;
            color: white;
            border-radius: 5px;
        }

        .grid-item:hover {
            background-color: #3498db;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h3 class="text-center">Victorious Salon</h3>
        <a href="{% url 'dashboard' %}">Dashboard</a>
        <a href="{% url 'employees_list' %}">Employees</a>
        <a href="{% url 'customers_list' %}">Customers</a>
        <a href="{% url 'suppliers_list' %}">Suppliers</a>
        <a href="{% url 'positions_list' %}">Positions</a>
        <a href="{% url 'branches_list' %}">Branches</a>
        <a href="{% url 'units_list' %}">Units</a>
        <a href="{% url 'categories_list' %}">Categories</a>
        <a href="{% url 'inventory_list' %}">Inventory</a>
        <a href="{% url 'sales_list' %}">Sales</a>
        <a href="{% url 'purchases_list' %}">Purchases</a>
    </div>

    <!-- Main Content Area -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
