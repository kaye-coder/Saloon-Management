<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Add New User</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <input type="checkbox" id="is_staff" name="is_staff">
                <label for="is_staff" class="form-check-label">Grant staff status</label>
            </div>
            <div class="mb-3">
                <input type="checkbox" id="can_read" name="can_read">
                <label for="can_read" class="form-check-label">Can read data</label>
            </div>
            <div class="mb-3">
                <input type="checkbox" id="can_write" name="can_write">
                <label for="can_write" class="form-check-label">Can write data</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Add User</button>
        </form>
    </div>
</body>
</html>
