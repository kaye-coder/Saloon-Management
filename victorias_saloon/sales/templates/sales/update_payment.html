<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            padding: 15px;
        }

        .container {
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 40px;
        }

        h1 {
            font-size: 22px;
            text-align: center;
            color: #343a40;
            margin-bottom: 20px;
        }

        .btn {
            width: 100%;
            font-size: 16px;
            padding: 10px;
        }

        .dashboard-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
        }

        .dashboard-btn:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            .container {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <a href="{% url 'dashboard' %}" class="dashboard-btn">Dashboard</a>

    <div class="container">
        <h1>Update Payment for Sale #{{ sale.id }}</h1>

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="amount_paid" class="form-label">Amount Paid</label>
                <input type="number" class="form-control" id="amount_paid" name="amount_paid" step="0.01" min="0" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Payment</button>
        </form>

        <div class="text-center mt-3">
            <a href="{% url 'sales:sale_list' %}" class="btn btn-secondary">Back to Sales List</a>
        </div>
    </div>

</body>
</html>
