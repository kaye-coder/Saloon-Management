<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Branch</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Smooth purple background */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #6f42c1;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            margin: 0;
            font-size: 40px;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: slideIn 1.2s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h1 {
            color: #6f42c1;
            text-align: center;
            margin-bottom: 20px;
            font-size: 30px;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .form-group button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #218838;
            opacity: 0.9;
        }

        .back-to-list {
            text-align: center;
            margin-top: 20px;
        }

        .back-to-list a {
            text-decoration: none;
            color: white;
            background-color: #ffa500;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
        }

        .back-to-list a:hover {
            background-color: #e68900;
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <header>
        <h1>Victorious Saloon</h1>
    </header>

    <div class="container">
        <h1>Update Branch</h1>

        <form method="POST" action="{% url 'branches:update_branch' branch.pk %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value="{{ branch.name }}" required>
            </div>

            <div class="form-group">
                <label for="details">Details:</label>
                <textarea id="details" name="details" required>{{ branch.details }}</textarea>
            </div>

            <div class="form-group">
                <button type="submit">Save Branch</button>
            </div>
        </form>

        <div class="back-to-list">
            <a href="{% url 'branches:branch_list' %}">Back to Branch List</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
