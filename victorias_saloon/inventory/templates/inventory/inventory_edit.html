<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Inventory Item</title>
    <style>
        /* Basic styles for the edit/add page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        header h1 {
            margin: 0;
            font-size: 40px;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form p {
            margin-bottom: 15px;
        }

        form label {
            font-weight: bold;
            color: #555;
        }

        form input, form select, form button {
            padding: 10px;
            font-size: 16px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        form input:focus, form select:focus, form button:focus {
            border-color: #28a745;
            outline: none;
        }

        form button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
            margin-top: 20px;
        }

        form button:hover {
            background-color: #218838;
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .back-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <header>
        <h1>Victorious Saloon - {% if form.instance.pk %}Edit{% else %}Add{% endif %} Inventory Item</h1>
    </header>

    <div class="container">
        <h2>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Inventory Item</h2>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }} <!-- Display form fields here -->
            <button type="submit">Save</button>
        </form>

        <!-- Back to List Button -->
        <a href="{% url 'inventory:list' %}" class="back-button">Back to List</a>
    </div>

</body>
</html>
