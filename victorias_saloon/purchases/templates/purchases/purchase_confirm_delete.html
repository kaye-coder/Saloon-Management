<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        .container {
            width: 50%;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            color: #dc3545;
            text-align: center;
        }

        p {
            font-size: 1.2rem;
            text-align: center;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .buttons button {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .buttons .cancel {
            background-color: #6c757d;
            color: white;
        }

        .buttons .cancel:hover {
            background-color: #5a6268;
        }

        .buttons .confirm {
            background-color: #dc3545;
            color: white;
        }

        .buttons .confirm:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Are you sure you want to delete this purchase?</h2>
        <p>This action cannot be undone.</p>
        <p><strong>Item:</strong> {{ purchase.inventory_item.item_name }}</p>
        <p><strong>Supplier:</strong> {{ purchase.supplier.name }}</p>
        <p><strong>Quantity:</strong> {{ purchase.quantity }}</p>
        <p><strong>Price:</strong> {{ purchase.purchase_price }}</p>

        <div class="buttons">
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="confirm">Confirm Delete</button>
            </form>
            <a href="{% url 'purchases:list' %}">
                <button class="cancel">Cancel</button>
            </a>
        </div>
    </div>
</body>
</html>
