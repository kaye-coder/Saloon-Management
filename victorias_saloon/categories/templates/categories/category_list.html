<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category List - Victorious Saloon</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffcccc; /* Soft smooth red */
        }

        /* Header styling */
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        header h1 {
            margin: 0;
            font-size: 40px;
        }

        /* Main container styling */
        .container {
            max-width: 1000px;
            margin: 30px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        /* Table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #333;
            color: white;
        }

        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        table tr:hover {
            background-color: #f1f1f1;
        }

        /* Action buttons styling */
        .action-buttons a {
            padding: 8px 15px;
            text-decoration: none;
            border-radius: 4px;
            margin-right: 10px;
            font-weight: bold;
            color: white;
        }

        .edit-button {
            background-color: #28a745;
        }

        .edit-button:hover {
            background-color: #218838;
        }

        .delete-button {
            background-color: #dc3545;
        }

        .delete-button:hover {
            background-color: #c82333;
        }

        /* Add new button styling using Bootstrap class for green */
        .container a.edit-button {
            display: inline-block;
            margin-top: 20px;
            text-align: center;
        }
        <!-- Slide-in Dashboard Button -->
<div id="dashboard-slide" class="dashboard-slide">
    <a href="{% url 'dashboard' %}" class="btn btn-primary">
        <i class="bi bi-house-door"></i> Dashboard
    </a>
</div>

<!-- Add this in the template's style block or external stylesheet -->
<style>
    /* Dashboard button slide-in effect */
    #dashboard-slide {
        position: fixed;
        left: -150px; /* Initially hidden off-screen */
        top: 50%;
        transform: translateY(-50%);
        transition: left 0.3s ease-in-out; /* Slide effect */
        z-index: 1000; /* Ensure it's on top of other content */
    }

    #dashboard-slide a {
        background-color: #3498db; /* Blue background */
        padding: 12px 20px;
        color: white;
        border-radius: 8px;
        font-size: 18px;
        font-weight: bold;
        display: flex;
        align-items: center;
        text-decoration: none;
        transition: background-color 0.3s;
    }

    #dashboard-slide a:hover {
        background-color: #2980b9; /* Darker blue on hover */
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
        #dashboard-slide a {
            font-size: 16px;
            padding: 10px 18px;
        }
    }
</style>

<!-- Add this script to handle the slide-in effect -->
<script>
    // Show the dashboard button after a slight delay
    window.onload = function() {
        document.getElementById('dashboard-slide').style.left = '0'; // Slide in from the left
    };
</script>

</head>
<body>

    <header>
        <h1>Victorious Saloon</h1>
    </header>

    <div class="container">
        <h2>Category List</h2>

        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for category in categories %}
                    <tr>
                        <td>{{ category.name }}</td>
                        <td>{{ category.description }}</td>
                        <td class="action-buttons">
                            <a href="{% url 'category_edit' category.pk %}" class="edit-button">Edit</a>
                            <a href="{% url 'category_delete' category.pk %}" class="delete-button"
                               onclick="return confirm('Are you sure you want to delete this category?');">
                               Delete
                            </a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- Bootstrap button for Add Category -->
        <a href="{% url 'category_create' %}" class="btn btn-success">Add New Category</a>
        <!-- Button to navigate to the dashboard -->
<a href="{% url 'dashboard' %}" class="btn btn-primary" style="position: fixed; top: 20px; left: 20px; z-index: 1000;">
    Dashboard
</a>

    </div>

</body>
</html>
