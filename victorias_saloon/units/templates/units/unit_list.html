<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Units List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Basic styles for the page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFEBCC; /* Light smooth orange background */
            animation: fadeIn 1s ease-out;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            animation: slideIn 1s ease-out;
        }

        header h1 {
            margin: 0;
            font-size: 40px;
        }

        .container {
            max-width: 1000px;
            margin: 30px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-out;
        }

        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); }
            to { transform: translateY(0); }
        }

        .button-container {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Bootstrap classes for buttons */
        .btn-success, .btn-warning, .btn-danger {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            text-transform: uppercase;
        }

        .btn-success:hover {
            background-color: #218838; /* Darker green */
        }

        .btn-warning:hover {
            background-color: #e07a00; /* Darker orange */
        }

        .btn-danger:hover {
            background-color: #c82333; /* Darker red */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #333;
            color: white;
        }

        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        table tr:hover {
            background-color: #f1f1f1;
        }

        .empty-message {
            text-align: center;
            padding: 20px;
            color: #555;
            font-style: italic;
        }

        /* Dashboard Button */
        .dashboard-button {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .dashboard-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <header>
        <h1>Units List</h1>
    </header>

    <div class="container">
        <h2>Manage Your Units</h2>

        <div class="button-container">
            <!-- Green Add New Unit button using Bootstrap -->
            <a href="{% url 'unit_create' %}" class="btn btn-success">Add New Unit</a>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Abbreviation</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for unit in units %}
                <tr>
                    <td>{{ unit.name }}</td>
                    <td>{{ unit.abbreviation }}</td>
                    <td>
                        <a href="{% url 'unit_edit' unit.pk %}" class="btn btn-warning">Edit</a>
                        <a href="{% url 'unit_delete' unit.pk %}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this unit?');">Delete</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="empty-message">No units available.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Dashboard Button -->
    <button class="dashboard-button" onclick="window.location.href='{% url 'dashboard' %}';">
        Dashboard
    </button>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
