<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Unit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFEBCC; /* Light smooth orange background */
            animation: fadeIn 1s ease-out;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            animation: slideIn 1s ease-out;
        }

        header h1 {
            margin: 0;
            font-size: 40px;
        }

        .container {
            max-width: 600px;
            margin: 30px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-out;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            font-weight: bold;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .btn-success, .btn-secondary {
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
        }

        .btn-success:hover {
            background-color: #218838;
        }

        .btn-secondary:hover {
            background-color: #6c757d; /* Gray color for the 'Back to List' button */
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); }
            to { transform: translateY(0); }
        }

    </style>
</head>
<body>

    <header>
        <h1>Add New Unit</h1>
    </header>

    <div class="container">
        <h2>Create a New Unit</h2>
        <form method="post">
            {% csrf_token %}
            <table>
                <tr>
                    <th><label for="name">Name:</label></th>
                    <td><input type="text" id="name" name="name" required></td>
                </tr>
                <tr>
                    <th><label for="abbreviation">Abbreviation:</label></th>
                    <td><input type="text" id="abbreviation" name="abbreviation" required></td>
                </tr>
            </table>
            <div class="button-container">
                <button type="submit" class="btn btn-success">Save</button>
                <a href="{% url 'unit_list' %}" class="btn btn-secondary">Back to List</a>
            </div>
        </form>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
